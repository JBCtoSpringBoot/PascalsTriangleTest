<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pascals Output</title>
</head>
<body>

<a href="/">Enter another pascal's triangle size</a>

<div>
    <h2 th:inline="text">Pascal's Triangle with size [[${size}]]</h2>
<div th:each="eachElement:${pascals}">
    <span th:each="eachNumber:${eachElement}">
    <span th:text="${eachNumber!=0}?${eachNumber}:' '"></span>
</span>
</div>
</div>
</body>
</html>
